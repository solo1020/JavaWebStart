<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>会员登录</title>
        <style>
            a {
                text-decoration: none;
            }
            table {
                /* text-align:bottom;
                vertical-align: bottom; */
            }
        </style>
    </head>

    <body>

        <!-- <img src="pics/small01.jpg" alt="logo2.png"> -->
        <table>
            <!-- 页眉 -->
            <tr >
                <table width="100%">
                    <tr>
                        <td width="20%"><img src="pics/logo2.png" alt="logo2.png"
                            width="200px"></td>
                        <td width="60%" align="center">
                            <img src="pics/header.png" alt="header.png"></td> 
                        <td>
                            <!-- <ul list-style-type="none">
                                <li ><a href="#">登录</a></li>&nbsp;&nbsp;
                                <li><a href="#">注册</a></li>&nbsp;&nbsp;
                                <li><a href="#">购物车</a></li>&nbsp;&nbsp;

                            <a href="#">登录</a>&nbsp;&nbsp;
                            <a href="#">注册</a>&nbsp;&nbsp;
                            <a href="#">购物车</a>&nbsp;&nbsp;
                        </td>
                    </tr>
                </table>
            </tr>

            <!-- 导航栏 -->
            <tr>
                <table width="100%" height="60px" bgcolor="black">
                    <tr>
                        <td width="7%" align="center" bgcolor="#272727"><a href=""><font color="white">首页</font></a></td>
                        <td width="8%" align="center" ><a href=""><font color="gray">手机数码 </font></a></td>
                        <td width="8%" align="center" bgcolor="#272727"><a href=""><font color="white">电脑办公</font></a></td>
                        <td width="8%" align="center" bgcolor="#272727"><a href=""><font color="white">电脑办公</font></a></td>
                        <td width="25%" align="center" bgcolor="#272727" cellpadding="20px"><a href=""><font color="white">电脑办公</font></a></td>
                        <td width="25%" align="center" bgcolor="#272727"></a></td>
                        <td align="left" ><a href="" >搜索</a></td>
                    </tr>
                </table>
            </tr>

            <!-- 注册页面 -->
            <tr>
                <table width="800px" height="800px" border="0px" style="border:1px solid #000000" align="center">
                    <tr>
                        <td align="left" cellpadding="10px"colspan="2" >
                            <font size="5" >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;会员注册:</font>
                            <font>&nbsp; USERREGISTER</font>
                        </td>
                        <!-- <td width="80%"><font size="4">USERREGISTER</font></td> -->
                    </tr>

                    <tr>
                        <td  width="20%" align="right">
                            <font >用户名:&nbsp;</font>
                        </td>
                        <td width="80%" >
                            <input type="text" placeholder="用户名" width="100%" height="100px">
                        </td>
                    </tr>

                    <tr>
                        <td  width="20%" align="right">
                            <font >密码:&nbsp;</font>
                        </td>
                        <td width="80%">
                            <input type="text" placeholder="密码" width="100%">
                        </td>
                    </tr>
                        
                    <tr>
                        <td  width="20%" align="right">
                            <font >确认密码:&nbsp;</font>
                        </td>
                        <td width="80%">
                            <input type="text" placeholder="确认密码" width="100%">
                        </td>
                    </tr>
                        
                    <tr>
                        <td  width="20%" align="right">
                            <font >Email:&nbsp;</font>
                        </td>
                        <td width="80%">
                            <input type="text" placeholder="Emial" width="100%">
                        </td>
                    </tr>
                        
                    <tr>
                        <td  width="20%" align="right">
                            <font >姓名:&nbsp;</font>
                        </td>
                        <td width="80%">
                            <input type="text" placeholder="姓名" width="100%">
                        </td>
                    </tr>

                    <tr>
                        <td  width="20%" align="right">
                            <font >姓名:&nbsp;</font>
                        </td>
                        <td width="80%">
                            <input type="radio"  name="sex" value="male" checked>男 &nbsp;
                            <input type="radio"  name="sex" value="female" >女 &nbsp;
                        </td>
                    </tr>

                    <tr>
                        <td  width="20%" align="right">
                            <font >出生日期:&nbsp;</font>
                        </td>
                        <td width="80%">
                            <input type="date" >
                        </td>
                    </tr>

                    <tr>
                        <td  width="20%" align="right">
                            <font >验证码:&nbsp;</font>
                        </td>
                        <td width="60%">
                            <input type="text"  >
                            <img align="center" src="pics/yanzhengma.png" alt="验证码">
                        </td>
                    </tr>

                    <tr>
                        <td colspan="2" align="center" width="50%">
                            <input type="submit">
                        </td>
                    </tr>

                </table>
            </tr>

            <!-- 页脚 -->
            <tr>
                <td></td>
            </tr>

            <!-- 友情链接 -->

            </tr>
