<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>隔行换色表格</title>
    </head>
    <script>
        window.onload = function(){
            var table = document.getElementById("tbl");
            // 获取tbody里面行数
            var len = table.tBodies[0].rows.length;
            for(var i = 0; i < len; i++){
                if (i % 2 == 0){
                    // 对偶数行设置背景色
                    table.tBodies[0].rows[i].style.backgroundColor="pink";
                }else{
                    table.tBodies[0].rows[i].style.backgroundColor="gray";
                }
            }
        }
    </script>

    <body >
        <table border="1" width="500" 
            height="50" align="center" id="tbl">
            <thead>
                <tr>
                    <th>编号</th>
                    <th>姓名</th>
                    <th>年龄</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>1</td>
                    <td>张三</td>
                    <td>22</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>李四</td>
                    <td>25</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>wangwu</td>
                    <td>27</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>赵六</td>
                    <td>29</td>
                </tr>
                <tr>
                    <td>5</td>
                    <td>tianqi</td>
                    <td>30</td>
                </tr>
                <tr>
                    <td>6</td>
                    <td>fenjiu</td>
                    <td>20</td>
                </tr>
            </tbody>
            
            
        </table>
    </body>
</html>
