<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>隔行换色表格</title>
    </head>
    <script>
        function changeColor(id,flag){
            if(flag == "over"){
                document.getElementById(id).style.backgroundColor = "red";
            }else if (flag == 'out'){
                document.getElementById(id).style.backgroundColor = "white";
            }
            // document.getElementById(id).style.backgroundColor = "red";
        }
        function resetColor(id){
            document.getElementById(id).style.backgroundColor = "white";
        }
    </script>

    <body >
        <table border="1" width="500" 
            height="50" align="center" id="tbl">
            <thead>
                <tr>
                    <th>编号</th>
                    <th>姓名</th>
                    <th>年龄</th>
                </tr>
            </thead>

            <tbody  >
                <tr onmouseover="changeColor('tr1','over')" id="tr1" onmouseout="changeColor('tr1', 'out')">
                    <td>1</td>
                    <td>张三</td>
                    <td>22</td>
                </tr>
                <tr onmouseover="changeColor('tr2', 'over')" id="tr2" onmouseout="changeColor('tr2', 'out')">
                    <td>2</td>
                    <td>李四</td>
                    <td>25</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>wangwu</td>
                    <td>27</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>赵六</td>
                    <td>29</td>
                </tr>
                <tr>
                    <td>5</td>
                    <td>tianqi</td>
                    <td>30</td>
                </tr>
                <tr>
                    <td>6</td>
                    <td>fenjiu</td>
                    <td>20</td>
                </tr>
            </tbody>
            
            
        </table>
    </body>
</html>
