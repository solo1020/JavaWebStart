<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>jQuery的获取</title>
        <script type="text/javascript" src="../js/jquery-1.8.3.js"></script>
        <script>
            function write1(){
                document.getElementById("span1").innerHTML=""
            }


            $(function(){
                // 传统方式获取：
                // document.getElementById("btn").onclick = function(){
                //     location.href="surprise.html";
                // }

                // jQuery方式获取
                $("#btn").click(function(){
                    location.href="surprise.html";
                });


                
            });
        </script>
    </head>

    <body>
        <input type="button" value="点我有惊喜" id="btn">
        <input type="button" value="JS写入" id="btn1" onclick="write1()"></br>
        <input type="button" value="JQuery写入" id="btn1">
        班长：<span id="span1"></span>
    </body>
</html>
