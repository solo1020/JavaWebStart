<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>jQuery的获取</title>
        <script type="text/javascript" src="../js/jquery-1.8.3.js"></script>
        <script>
            //js DOM操作
            function write1(){
                document.getElementById("span1").innerHTML="萌萌哒";
                var spanEle = document.getElementById("span1");

                //将DOM对象转换成jQuery对象
                $(spanEle).html("simiada");
            }

            $(function(){
                $("#btn2").click(function(){
                    $("#span1").html("呵呵哒")

                    // jQuery对象和DOM对象转换 方式1
                    $("#span1").get(0).innerHTML = "jQuery转成DOM对象";

                    //方式2
                    $("span1")[0].innerHTML = "jQuery转DOM 使用数组方式";
                });
            });

            $(function(){
                // 传统方式获取：
                // document.getElementById("btn").onclick = function(){
                //     location.href="surprise.html";
                // }
                // jQuery方式获取
                $("#btn").click(function(){
                    location.href="surprise.html";
                });
            });
        </script>
    </head>

    <body>
        <input type="button" value="点我有惊喜" id="btn">
        <p></p>
        
        <input type="button" value="JS写入" id="btn1" onclick="write1()"></br>
        <input type="button" value="JQuery写入" id="btn2">
        班长：<span id="span1">你好帅</span>
    </body>
</html>
