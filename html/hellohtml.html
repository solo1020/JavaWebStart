<!-- 由<head></head> 和 <body></body>组成
由开始标签和结束标签组成 <br />
忽略大小写，建议小写 -->

<!-- 标题标签： -->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>标题标签</title>
    </head>
    <body bgcolor="grey">
        <h1>公司简介</h1><br />
        <img src="pic/logo.png" width="150px" height="30px" alt="图片路径错误"/>
        
        <hr size="5" noshade="noshade" />
        <h2>公司简介</h2><br />
        <h3>公司简介</h3><br />
        <!-- <h4>公司简介</h4><br />
        <h5>公司简介</h5><br />
        <h6>公司简介</h6><br /> -->
        <h100>公司简介</h100><br />
        
        <ul type="squre">
            <li>CSDN</li>
            <li>京东</li>
            <li>百度</li>
        </ul>

        <a href="http://www.baidu.com" target="_blank">点我有惊喜</a>

        <ol start="4" reversed="reversed" type="a">
            <li>CSDN</li>
            <li>百度</li>
            <li>京东</li>
        </ol>
        
        <p>这是段落</p>
        <font color="green" size="7" face="楷体">字体标签</font><br />
        <font color="green" size="7" face="宋体">字体标签</font><br />
        <font color="green" size="3" face="仿宋">字体标签</font><br />
        <font color="green" size="1">字体标签</font><br />

    </body>
</html>

<!-- 有序列表 <ol></ol> -->
<!-- start 属性 表示 序号起始  -->
<!-- reversed 属性 表示降序 -->
<!-- type 属性 指定 起始序号的类型： -->
<ol start="4" reversed="reversed" type="a">
    <li>CSDN</li>
    <li>百度</li>
    <li>京东</li>
</ol>
