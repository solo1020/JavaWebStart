<!-- 由<head></head> 和 <body></body>组成
由开始标签和结束标签组成 <br />
忽略大小写，建议小写 -->

标题标签：
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>标题标签</title>
    </head>
    <body>
        <h1>公司简介</h1><br />
        <h2>公司简介</h2><br />
        <h3>公司简介</h3><br />
        <h4>公司简介</h4><br />
        <h5>公司简介</h5><br />
        <h6>公司简介</h6><br />
        <h100>公司简介</h100><br />
    </body>
</html>
